<DOCTYPE! html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <img src="paper.jpg" alt="BACKGROUND FAILURE" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index:-1">
    <div class="container">


<!-- Player input forms : -->

      <div class="first-page">
        <br><br>
        <h1>WELCOME TO<br>TIC TAC TOE</h1>
        <h2>Choose Your Players</h2>
        <br>

        <form id="player-data">
          <div class=col-xs-2></div>
          <div class=col-xs-4>

            <div class="player-x">
              <div class="form-group">
                <p>PLAYER X:</p>
                <input type="text" name="playerX-name" id="playerX-name" class="form-control" required autofocus placeholder="NAME">
              </div>
              <div class="form-group">
                <p>COLOR:</p>
                <div class="red-button-x"><div class="red-button">.</div></div>
                <div class="blue-button-x"><div class="blue-button">.</div></div>
                <div class="green-button-x"><div class="green-button">.</div></div>
                <div class="purple-button-x"><div class="purple-button">.</div></div>
              </div>
            </div>

          </div>
          <div class=col-xs-4>

            <div class="player-o">
              <div class="form-group">
                <p>PLAYER O:</p>
                <input type="text" name="playerO-name" id="playerO-name" class="form-control" required placeholder="NAME">
              </div>
              <div class="form-group">
                <p>COLOR:</p>
                <div class="red-button-o"><div class="red-button">.</div></div>
                <div class="blue-button-o"><div class="blue-button">.</div></div>
                <div class="green-button-o"><div class="green-button">.</div></div>
                <div class="purple-button-o"><div class="purple-button">.</div></div>
              </div>
            </div>

          </div>
          <div class=col-xs-2></div>
          <div class=col-xs-12>
            <br>
            <center><button type="submit">START YOUR GAME</button></center>
          </div>
        </form>
      </div>


<!-- After names have been input : -->

      <div class="second-page">
        <br><br>
        <h1>TIC TAC TOE</h1>
        <span class="turn-title"><h2><span class="turn"> Turn</span>:</h2></span>
        <br>

        <div class=col-xs-1></div>
        <div class=col-xs-2>
          <div class="player-x">
            <p><span class="playerX-name"></span></p>
            <div class="exes"><p>X</p><p>X</p><p>X</p><p>X</p><p>X</p></div>
          </div>
        </div>
        <div class=col-xs-6><center>

          <div class="gameboard">
            <div class="gridRow">
              <div class="square-one clickable"></div>
              <div class="square-two clickable"></div>
              <div class="square-three clickable"></div>
            </div>
            <div class="gridRow">
              <div class="square-four clickable"></div>
              <div class="square-five clickable"></div>
              <div class="square-six clickable"></div>
            </div>
            <div class="gridRow">
              <div class="square-seven clickable"></div>
              <div class="square-eight clickable"></div>
              <div class="square-nine clickable"></div>
            </div>
          </div>

          <br><br><br><br><br><br>
          <div class="winner">
            <h1><span class="winner-here"></span> IS THE WINNER</h1>
          </div>

        </center></div>
        <div class=col-xs-2>
          <div class="player-o">
            <p><span class="playerO-name"></span></p>
            <div class="ohs"><p>0</p><p>0</p><p>0</p><p>0</p></div>
          </div>
        </div>
        <div class=col-xs-1></div>

      </div>

    </div>
  </body>
</html>
