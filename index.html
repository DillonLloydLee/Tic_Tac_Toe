<DOCTYPE! html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <img src="paper.jpg" alt="BACKGROUND FAILURE" style="position:fixed; top:0px; left:0px; width:100%; height:100%; z-index:-1">
    <div class="container">

<!-- Player input forms : -->

      <div class="first-page">
        <br><br>
        <h1>WELCOME TO<br>TIC TAC TOE</h1>
        <h2>Choose Your Players</h2>
        <br>

        <form id="player-data">
          <div class=col-md-2></div>
          <div class=col-md-4>

            <div class="player-x">
              <div class="form-group">
                <p>PLAYER X:</p>
                <input type="text" name="playerX-name" id="playerX-name" class="form-control" required autofocus placeholder="NAME">
              </div>
              <div class="form-group">
                <p>COLOR:</p>
                <div class="red-button-x"><div class="red-button">.</div></div>
                <div class="blue-button-x"><div class="blue-button">.</div></div>
                <div class="green-button-x"><div class="green-button">.</div></div>
                <div class="purple-button-x"><div class="purple-button">.</div></div>
              </div>
            </div>

          </div>
          <div class=col-md-4>

            <div class="player-o">
              <div class="form-group">
                <p>PLAYER O:</p>
                <input type="text" name="playerO-name" id="playerO-name" class="form-control" required placeholder="NAME">
              </div>
              <div class="form-group">
                <p>COLOR:</p>
                <div class="red-button-o"><div class="red-button">.</div></div>
                <div class="blue-button-o"><div class="blue-button">.</div></div>
                <div class="green-button-o"><div class="green-button">.</div></div>
                <div class="purple-button-o"><div class="purple-button">.</div></div>
              </div>
            </div>

          </div>
          <div class=col-md-2></div>
          <div class=col-md-12>
            <center><button type="submit" class="btn">START YOUR GAME</button></center>
          </div>
        </form>
      </div>

<!-- After names have been input : -->

      <div class="second-page">
        <h1>Tic Tac Toe!!!</h1>
        <span class="turn-title"><h2><span class="turn"></span>'s Turn!</h2></span>
        <br>

        <div class=col-md-1></div>
        <div class=col-md-2>
          <span class="playerX-name"></span>
        </div>
        <div class=col-md-6><center>
          <span class="square-one clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-two clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-three clickable">&nbsp&nbsp&nbsp
          </span></br>----------------</br>
          <span class="square-four clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-five clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-six clickable">&nbsp&nbsp&nbsp
          </span></br>----------------</br>
          <span class="square-seven clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-eight clickable">&nbsp&nbsp&nbsp
          </span>&nbsp&nbsp|&nbsp
          <span class="square-nine clickable">&nbsp&nbsp&nbsp
          </span></br>
        </center></div>
        <div class=col-md-2>
          <span class="playerO-name"></span>
        </div>
        <div class=col-md-1></div>

        <!-- When there is a winner : -->

        <div class="winner">
          <div class="col-md-3"></div>
          <div class="col-md-6"><center>
          WINNER!
          </center></div>
          <div class="col-md-3"></div>
        </div>

      </div>


    </div>
  </body>
</html>
