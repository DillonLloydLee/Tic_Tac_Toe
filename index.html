<DOCTYPE! html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tic Tac Toe!!!</h1>
      <h2>Choose Your Players!</h2>
      <br>
      
        <form id="player-data">
          <div class=col-md-2></div>
          <div class=col-md-4>
            <div class="form-group">
              <label for="playerX-name">Enter Player X's Name:</label>
              <input type="text" name="playerX-name" id="playerX-name" class="form-control" required autofocus placeholder="Mister X-traordinary">
            </div>
            <div class="form-group">
              <label for="playerX-color">Choose Player X's Color:</label>
              <input type="text" name="playerX-color" id="playerX-color" class="form-control" required autofocus placeholder="FIX ME">
            </div>
          </div>
          <div class=col-md-4>
            <div class="form-group">
              <label for="playerO-name">Enter Player O's Name:</label>
              <input type="text" name="playerX-name" id="playerX-name" class="form-control" required autofocus placeholder="Mister O-mazing">
            </div>
            <div class="form-group">
              <label for="playerX-color">Choose Player 0's Color:</label>
              <input type="text" name="playerX-color" id="playerX-color" class="form-control" required autofocus placeholder="FIX ME">
            </div>
          </div>
          <div class=col-md-2></div>
          <div class=col-md-12>
            <center><button type="submit" class="btn">START YOUR GAME</button></center>
          </div>
        </form>







    </div>

  </body>
</html>
